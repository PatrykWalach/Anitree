#import "./MediaListFields.gql"
#import "./FuzzyDateFields.gql"
#import "./AiringScheduleFields.gql"

fragment MediaFields on Media {
  id
  season
  seasonInt
  episodes
  rankings {
    rank
    year
    type
    context
    season
    allTime
  }
  isFavourite
  bannerImage
  trailer {
    id
    site
    thumbnail
  }
  coverImage {
    extraLarge
    large
    medium
    color
  }
  format
  status
  tags {
    id
    name
    rank
  }
  siteUrl
  type
  airingSchedule {
    nodes {
      ...AiringScheduleFields
    }
  }
  duration
  hashtag
  meanScore
  source
  studios(isMain: true) {
    nodes {
      id
      name
    }
  }
  nextAiringEpisode {
    ...AiringScheduleFields
  }
  startDate {
    ...FuzzyDateFields
  }
  endDate {
    ...FuzzyDateFields
  }
  title {
    romaji
    english
    native
  }
  description
  volumes
  chapters
  relations {
    edges {
      id
      relationType
      node {
        id
        type
      }
      relationType
    }
  }
  stats {
    scoreDistribution {
      score
      amount
    }
    statusDistribution {
      status
      amount
    }
  }
  trending
  favourites
  popularity
  genres
  mediaListEntry {
    ...MediaListFields
  }
}
